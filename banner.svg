<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="200" fill="url(#taskGradient)" rx="10" />
  
  <text x="50" y="80" fill="white" font-family="Arial" font-size="40" font-weight="bold">Task Manager</text>
  
  <!-- Task List Icon -->
  <g transform="translate(650,80)">
    <rect x="0" y="0" width="40" height="40" fill="white" rx="5" opacity="0.9"/>
    <rect x="10" y="10" width="20" height="4" fill="#7C3AED" rx="2"/>
    <rect x="10" y="18" width="20" height="4" fill="#7C3AED" rx="2"/>
    <rect x="10" y="26" width="20" height="4" fill="#7C3AED" rx="2"/>
  </g>
  
  <text x="50" y="120" fill="#E0E0E0" font-family="Arial" font-size="20">Modern task management application</text>
  
  <g transform="translate(50,160)">
    <rect width="90" height="24" rx="12" fill="white" opacity="0.2"/>
    <text x="45" y="17" fill="white" font-family="Arial" font-size="14" text-anchor="middle">React</text>
  </g>
  
  <g transform="translate(150,160)">
    <rect width="90" height="24" rx="12" fill="white" opacity="0.2"/>
    <text x="45" y="17" fill="white" font-family="Arial" font-size="14" text-anchor="middle">NextJS</text>
  </g>
</svg>
